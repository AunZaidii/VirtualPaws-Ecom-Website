</head>

<header>

  <section class="navbar">

<div class="nav">

    <div class="nav-logo">
        <a href=""><img class="logo" src="/Homepage/Logo/virtualpaws-logo.png" alt="Virtual Paws Logo"></a>
    </div>

    <div class="nav-items">
        <ul>
            <li><a style="color: rgb(135, 218, 72);" href="#">Home</a></li>
            <li><a href="#">Shop <i class="fa-solid fa-angle-down" style="color: #000000;"></i></a></li>

</section>
</header>

<body>
  <section class="login-section">
    <div class="login-box">
      <h2>Set a New Password</h2>

      <form class="reset-form">
        <div class="password-wrapper">
          <input type="password" name="password" placeholder="New password (min 8 chars)" required />
          <i class="fa-solid fa-eye toggle-password"></i>
        </div>

        <div class="password-wrapper" style="margin-top:12px;">
          <input type="password" name="confirm_password" placeholder="Confirm new password" required />
          <i class="fa-solid fa-eye toggle-password"></i>
        </div>

        <button type="submit" class="login-btn" style="margin-top:16px;">Reset password</button>
        <p class="reset-message"></p>
      </form>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="reset-password.js"></script>
</body>

</html>
