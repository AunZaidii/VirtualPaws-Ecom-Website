<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="/Homepage/homepage.css">
  <link rel="stylesheet" href="Admin.css">
  <title>Admin Dashboard</title>
</head>

<header>
  <section class="navbar">
    <div class="nav">
      <div class="nav-logo">
        <a href=""><img class="logo" src="/Homepage/Logo/virtualpaws-logo.png" alt="Virtual Paws Logo"></a>
      </div>

      <div class="nav-items">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Shop </a></li>
          <li><a href="#">Adoption</a></li>
          <li><a href="#">Vet</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>

      <div class="nav-items-logo">
        <ul>
          <li><a href="#"><i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i></a></li>
          <li><a href="#"><i class="fa-regular fa-user" style="color:#000000;"></i></a></li>
          <li><a href="#"><i class="fa-regular fa-heart" style="color: #000000;"></i></a></li>
          <li><a href="#"><i class="fa-solid fa-bag-shopping" style="color: #000000;"></i></a></li>
        </ul>
      </div>
    </div>
  </section>
</header>

<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <nav>
        <div class="nav-section">
          <button class="nav-btn active" onclick="showSection('dashboard', event)">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h7v7H3V3zm11 0h7v7h-7V3zM3 14h7v7H3v-7zm11 0h7v7h-7v-7z" />
            </svg>
            Dashboard
          </button>
        </div>

        <div class="nav-section">
          <div class="nav-label">Add New</div>
          <button class="nav-btn" onclick="showSection('add-product', event)">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
            </svg>
            Add Product
          </button>
          <button class="nav-btn" onclick="showSection('add-vet', event)">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.5 12.75l7.5-7.5 7.5 7.5m-15 6l7.5-7.5 7.5 7.5" />
            </svg>
            Add Vet
          </button>
          <button class="nav-btn" onclick="showSection('add-pet', event)">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
            </svg>
            Add Pet
          </button>
        </div>

        <div class="nav-section">
          <div class="nav-label">View All</div>
          <button class="nav-btn" onclick="showSection('view-products', event)">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
            View Products
          </button>
          <button class="nav-btn" onclick="showSection('view-vets', event)">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
            View Vets
          </button>
          <button class="nav-btn" onclick="showSection('view-pets', event)">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
            View Pets
          </button>
        </div>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Dashboard Section -->
      <div id="dashboard-section" class="section">
        <h2 class="page-title">Admin Dashboard</h2>

        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-header">
              <h3 class="stat-title">Pending Orders</h3>
              <div class="stat-icon yellow">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="20" height="20">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
              </div>
            </div>
            <p class="stat-value" id="pending-orders">0</p>
          </div>

          <div class="stat-card">
            <div class="stat-header">
              <h3 class="stat-title">Completed Orders</h3>
              <div class="stat-icon green">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="20" height="20">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
              </div>
            </div>
            <p class="stat-value" id="completed-orders">0</p>
          </div>

          <div class="stat-card">
            <div class="stat-header">
              <h3 class="stat-title">Cancelled Orders</h3>
              <div class="stat-icon red">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="20" height="20">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
              </div>
            </div>
            <p class="stat-value" id="cancelled-orders">0</p>
          </div>
        </div>

        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-info">
              <div class="stat-icon primary">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="24" height="24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
                </svg>
              </div>
              <div>
                <p class="stat-title">Total Products</p>
                <p class="stat-value" id="total-products">0</p>
              </div>
            </div>
          </div>

          <div class="stat-card">
            <div class="stat-info">
              <div class="stat-icon primary">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="24" height="24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.5 12.75l7.5-7.5 7.5 7.5m-15 6l7.5-7.5 7.5 7.5" />
                </svg>
              </div>
              <div>
                <p class="stat-title">Total Vets</p>
                <p class="stat-value" id="total-vets">0</p>
              </div>
            </div>
          </div>

          <div class="stat-card">
            <div class="stat-info">
              <div class="stat-icon primary">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="24" height="24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                </svg>
              </div>
              <div>
                <p class="stat-title">Total Pets</p>
                <p class="stat-value" id="total-pets">0</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Add Product Section -->
      <div id="add-product-section" class="section hidden">
        <h2 class="page-title">Add New Product</h2>
        <div class="form-container">
          <form id="product-form">
            <div class="form-grid">
              <div class="form-group">
                <label class="form-label">Product Name *</label>
                <input type="text" name="name" class="form-input" required>
              </div>
              <div class="form-group">
                <label class="form-label">Price *</label>
                <input type="text" name="price" class="form-input" placeholder="$0.00" required>
              </div>
            </div>

            <div class="form-group">
              <label class="form-label">Upload Images (1 - 3)</label>
              <div class="file-input-wrapper">
                <input type="file" id="product-images" class="form-input" accept="image/*" multiple>
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                </svg>
              </div>
            </div>

            <div class="form-group">
              <label class="form-label">Description *</label>
              <textarea name="description" class="form-textarea" rows="3" required></textarea>
            </div>

            <div class="form-grid">
              <div class="form-group">
                <label class="form-label">Stock *</label>
                <input type="number" name="stock" class="form-input" required>
              </div>
              <div class="form-group">
                <label class="form-label">Category *</label>
                <select name="category" class="form-select" required>
                  <option value="">Select category</option>
                  <option value="cat food">cat food</option>
                  <option value="cat accessories">cat Accessories</option>
                  <option value="dog food">dog food</option>
                  <option value="dog accessories">dog accessories</option>
                  
                </select>
              </div>
            </div>

            <div class="form-grid">
              <div class="form-group">
                <label class="form-label">Rating *</label>
                <input type="number" name="rating" class="form-input" min="0" max="5" step="0.1" required>
              </div>
              <div class="form-group">
                <label class="form-label">Vendor *</label>
                <input type="text" name="vendor" class="form-input" required>
              </div>
            </div>

            <div class="form-group">
              <label class="form-label">Tags *</label>
              <input type="text" name="tags" class="form-input" placeholder="e.g. organic, premium, bestseller" required>
            </div>

            <div class="form-grid">
              <div class="form-group">
                <label class="form-label">Material *</label>
                <input type="text" name="material" class="form-input" required>
              </div>
              <div class="form-group">
                <label class="form-label">Size *</label>
                <input type="text" name="size" class="form-input" placeholder="e.g. Small, Medium, Large" required>
              </div>
            </div>

            <div class="form-group">
              <label class="form-label">Review *</label>
              <textarea name="review" class="form-textarea" rows="2" placeholder="Customer reviews" required></textarea>
            </div>

            <button type="submit" class="btn-primary">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="20" height="20">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
              </svg>
              Add Product
            </button>
          </form>
        </div>
      </div>

      <!-- Add Vet Section -->
      <div id="add-vet-section" class="section hidden">
        <h2 class="page-title">Add New Vet</h2>
        <div class="form-container">
          <form id="vet-form">
            <div class="form-grid">
              <div class="form-group">
                <label class="form-label">Vet Name *</label>
                <input type="text" name="name" class="form-input" required>
              </div>
              <div class="form-group">
                <label class="form-label">Expertise In *</label>
                <input type="text" name="expertise" class="form-input" placeholder="e.g. Small Animal Specialist" required>
              </div>
            </div>

            <div class="form-grid">
              <div class="form-group">
                <label class="form-label">Contact Number *</label>
                <input type="tel" name="contact" class="form-input" required>
              </div>
              <div class="form-group">
                <label class="form-label">Email *</label>
                <input type="email" name="email" class="form-input" required>
              </div>
            </div>

            <div class="form-group">
              <label class="form-label">Clinic Address *</label>
              <input type="text" name="clinicAddress" class="form-input" required>
            </div>

            <div class="form-group">
              <label class="form-label">Description *</label>
              <textarea name="description" class="form-textarea" rows="3" required></textarea>
            </div>

            <div class="form-grid">
              <div class="form-group">
                <label class="form-label">Experience (years) *</label>
                <input type="number" name="experience" class="form-input" required>
              </div>
              <div class="form-group">
                <label class="form-label">Rating *</label>
                <input type="number" name="rating" class="form-input" min="0" max="5" step="0.1" required>
              </div>
            </div>

            <div class="form-group">
                <label class="form-label">Education *</label>
                <input type="text" name="education" class="form-input" placeholder="e.g. DVM, Animal Sciences" required>
            </div>


            <div class="form-group">
              <label class="form-label">Reviews *</label>
              <textarea name="reviews" class="form-textarea" rows="2" placeholder="Customer reviews" required></textarea>
            </div>

            <div class="form-group">
              <label class="form-label">Upload Images (1 - 3)</label>
              <div class="file-input-wrapper">
                <input type="file" id="vet-images" class="form-input" accept="image/*" multiple>
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                </svg>
              </div>
            </div>

            <button type="submit" class="btn-primary">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="20" height="20">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
              </svg>
              Add Vet
            </button>
          </form>
        </div>
      </div>

      <!-- Add Pet Section -->
<div id="add-pet-section" class="section hidden">
    <h2 class="page-title">Add New Pet for Adoption</h2>
    <div class="form-container">
        <form id="pet-form">

            <div class="form-grid">
                <div class="form-group">
                    <label class="form-label">Pet Name *</label>
                    <input type="text" name="name" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Breed *</label>
                    <input type="text" name="breed" class="form-input" required>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Species *</label>
                <input type="text" name="species" class="form-input" required>
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label class="form-label">Age (years) *</label>
                    <input type="number" name="age" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Gender *</label>
                    <select name="gender" class="form-select" required>
                        <option value="">Select gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label class="form-label">Location *</label>
                    <input type="text" name="location" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Size *</label>
                    <select name="size" class="form-select" required>
                        <option value="">Select size</option>
                        <option value="Small">Small</option>
                        <option value="Medium">Medium</option>
                        <option value="Large">Large</option>
                    </select>
                </div>
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label class="form-label">Color *</label>
                    <input type="text" name="color" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Health Status *</label>
                    <input type="text" name="health_status" class="form-input" required>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Temperament *</label>
                <input type="text" name="temperament" class="form-input" required>
            </div>

            <div class="form-group">
                <label class="form-label">Tags *</label>
                <input type="text" name="tags" class="form-input" required>
            </div>

            <div class="form-group">
                <label class="form-label">Shelter Name (Optional)</label>
                <input type="text" name="shelter_name" class="form-input">
            </div>

            <div class="form-group">
                <label class="form-label">Upload Images (1 - 3)</label>
                <div class="file-input-wrapper">
                    <input type="file" id="pet-images" class="form-input" accept="image/*" multiple>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Description *</label>
                <textarea name="description" class="form-textarea" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label class="form-label">Last Vet Visit (Optional)</label>
                <input type="date" name="lastVetVisit" class="form-input">
            </div>

            <div class="form-group">
                <label class="form-label">Diet *</label>
                <textarea name="diet" class="form-textarea" required></textarea>
            </div>

            <div class="form-group">
                <label class="form-label">Vaccinations *</label>
                <textarea name="vaccinations" class="form-textarea" required></textarea>
            </div>

            <div class="form-group">
                <label class="form-label">Adoption Fees *</label>
                <input type="number" name="adoptionFees" class="form-input" required>
            </div>

            <div class="form-group">
                <label class="form-label">Adoption Requirements (Optional)</label>
                <textarea name="adoptionRequirement" class="form-textarea"></textarea>
            </div>

            <div class="form-group">
                <label class="form-label">Hygiene Details (Optional)</label>
                <textarea name="hygieneDetails" class="form-textarea"></textarea>
            </div>

            <button type="submit" class="btn-primary">Add Pet</button>
        </form>
    </div>
</div>


      <!-- View Products Section -->
      <div id="view-products-section" class="section hidden">
        <h2 class="page-title">All Products (<span id="products-count">0</span>)</h2>
        <div id="products-list"></div>
      </div>

      <!-- View Vets Section -->
      <div id="view-vets-section" class="section hidden">
        <h2 class="page-title">All Vets (<span id="vets-count">0</span>)</h2>
        <div id="vets-list"></div>
      </div>

      <!-- View Pets Section -->
      <div id="view-pets-section" class="section hidden">
        <h2 class="page-title">All Pets (<span id="pets-count">0</span>)</h2>
        <div id="pets-list"></div>
      </div>
    </main>
  </div>

  <!-- Supabase + JS logic -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="Admin.js"></script>
</body>
</html>
