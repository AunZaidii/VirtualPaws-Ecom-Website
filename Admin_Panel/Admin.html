    <script>
        // Data storage
        let products = JSON.parse(localStorage.getItem('products') || '[]');
        let vets = JSON.parse(localStorage.getItem('vets') || '[]');
        let pets = JSON.parse(localStorage.getItem('pets') || '[]');
        let orders = JSON.parse(localStorage.getItem('orders') || '{"pending": 12, "completed": 145, "cancelled": 3}');

        // Navigation
        function showSection(sectionName) {
            // Hide all sections
            document.querySelectorAll('.section').forEach(section => {
                section.classList.add('hidden');
            });

            // Remove active class from all nav buttons
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            // Show selected section
            document.getElementById(sectionName + '-section').classList.remove('hidden');

            // Add active class to clicked button
            event.target.closest('.nav-btn').classList.add('active');

            // Refresh views if needed
            if (sectionName === 'view-products') renderProducts();
            if (sectionName === 'view-vets') renderVets();
            if (sectionName === 'view-pets') renderPets();
            if (sectionName === 'dashboard') updateDashboard();
        }

        // Product Form Handler
        document.getElementById('product-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const product = {
                id: Date.now().toString(),
                name: formData.get('name'),
                price: formData.get('price'),
                description: formData.get('description'),
                stock: formData.get('stock'),
                category: formData.get('category'),
                rating: formData.get('rating'),
                vendor: formData.get('vendor'),
                tags: formData.get('tags'),
                material: formData.get('material'),
                size: formData.get('size'),
                chart: formData.get('chart'),
                care: formData.get('care'),
                instructions: formData.get('instructions'),
                review: formData.get('review')
            };
            
            products.push(product);
            localStorage.setItem('products', JSON.stringify(products));
            e.target.reset();
            alert('Product added successfully!');
            updateDashboard();
        });

        // Vet Form Handler
        document.getElementById('vet-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const imageFile = formData.get('image');
            let imageUrl = '';
            
            if (imageFile && imageFile.size > 0) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    imageUrl = event.target.result;
                    saveVet(formData, imageUrl);
                };
                reader.readAsDataURL(imageFile);
            } else {
                saveVet(formData, imageUrl);
            }
        });

        function saveVet(formData, imageUrl) {
            const vet = {
                id: Date.now().toString(),
                name: formData.get('name'),
                expertise: formData.get('expertise'),
                contact: formData.get('contact'),
                clinicAddress: formData.get('clinicAddress'),
                email: formData.get('email'),
                description: formData.get('description'),
                experience: formData.get('experience'),
                rating: formData.get('rating'),
                reviews: formData.get('reviews'),
                image: imageUrl
            };
            
            vets.push(vet);
            localStorage.setItem('vets', JSON.stringify(vets));
            document.getElementById('vet-form').reset();
            alert('Vet added successfully!');
            updateDashboard();
        }

        // Pet Form Handler
        document.getElementById('pet-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const imageFile = formData.get('image');
            let imageUrl = '';
            
            if (imageFile && imageFile.size > 0) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    imageUrl = event.target.result;
                    savePet(formData, imageUrl);
                };
                reader.readAsDataURL(imageFile);
            } else {
                savePet(formData, imageUrl);
            }
        });

        function savePet(formData, imageUrl) {
            const pet = {
                id: Date.now().toString(),
                name: formData.get('name'),
                breed: formData.get('breed'),
                age: formData.get('age'),
                gender: formData.get('gender'),
                location: formData.get('location'),
                size: formData.get('size'),
                color: formData.get('color'),
                temperament: formData.get('temperament'),
                image: imageUrl,
                description: formData.get('description'),
                lastVetVisit: formData.get('lastVetVisit'),
                diet: formData.get('diet'),
                vaccinations: formData.get('vaccinations'),
                adoptionFees: formData.get('adoptionFees'),
                adoptionRequirement: formData.get('adoptionRequirement'),
                hygieneDetails: formData.get('hygieneDetails')
            };
            
            pets.push(pet);
            localStorage.setItem('pets', JSON.stringify(pets));
            document.getElementById('pet-form').reset();
            alert('Pet added successfully!');
            updateDashboard();
        }

        // Render Products
        function renderProducts() {
            const container = document.getElementById('products-list');
            document.getElementById('products-count').textContent = products.length;
            
            if (products.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/>
                        </svg>
                        <p>No products added yet</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = '<div class="items-grid">' + products.map(product => `
                <div class="item-card">
                    <div class="item-header">
                        <div>
                            <div class="item-title">${product.name}</div>
                        </div>
                        <button class="btn-danger" onclick="deleteProduct('${product.id}')">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="20" height="20">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                            </svg>
                        </button>
                    </div>
                    <p class="item-description">${product.description}</p>
                    <div class="item-details">
                        <div><span>Price:</span> ${product.price}</div>
                        <div><span>Stock:</span> ${product.stock}</div>
                        <div><span>Category:</span> ${product.category}</div>
                        <div><span>Rating:</span> ${product.rating} ⭐</div>
                        <div><span>Vendor:</span> ${product.vendor}</div>
                    </div>
                </div>
            `).join('') + '</div>';
        }

        // Render Vets
        function renderVets() {
            const container = document.getElementById('vets-list');
            document.getElementById('vets-count').textContent = vets.length;
            
            if (vets.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.5 12.75l7.5-7.5 7.5 7.5m-15 6l7.5-7.5 7.5 7.5"/>
                        </svg>
                        <p>No vets added yet</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = '<div class="items-grid">' + vets.map(vet => `
                <div class="item-card">
                    ${vet.image ? `<img src="${vet.image}" alt="${vet.name}" class="item-image">` : ''}
                    <div class="item-header">
                        <div>
                            <div class="item-title">${vet.name}</div>
                            <div class="item-subtitle">${vet.expertise}</div>
                        </div>
                        <button class="btn-danger" onclick="deleteVet('${vet.id}')">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="20" height="20">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                            </svg>
                        </button>
                    </div>
                    <p class="item-description">${vet.description}</p>
                    <div class="item-details">
                        <div><span>Contact:</span> ${vet.contact}</div>
                        <div><span>Email:</span> ${vet.email}</div>
                        <div><span>Clinic:</span> ${vet.clinicAddress}</div>
                        <div><span>Experience:</span> ${vet.experience} years</div>
                        <div><span>Rating:</span> ${vet.rating} ⭐</div>
                    </div>
                </div>
            `).join('') + '</div>';
        }

        // Render Pets
        function renderPets() {
            const container = document.getElementById('pets-list');
            document.getElementById('pets-count').textContent = pets.length;
            
            if (pets.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                        </svg>
                        <p>No pets added yet</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = '<div class="items-grid">' + pets.map(pet => `
                <div class="item-card">
                    ${pet.image ? `<img src="${pet.image}" alt="${pet.name}" class="item-image">` : ''}
                    <div class="item-header">
                        <div>
                            <div class="item-title">${pet.name}</div>
                            <div class="item-subtitle">${pet.breed}</div>
                        </div>
                        <button class="btn-danger" onclick="deletePet('${pet.id}')">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="20" height="20">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                            </svg>
                        </button>
                    </div>
                    <p class="item-description">${pet.description}</p>
                    <div class="item-details">
                        <div><span>Age:</span> ${pet.age}</div>
                        <div><span>Gender:</span> ${pet.gender}</div>
                        <div><span>Size:</span> ${pet.size}</div>
                        <div><span>Color:</span> ${pet.color}</div>
                        <div><span>Location:</span> ${pet.location}</div>
                        <div><span>Temperament:</span> ${pet.temperament}</div>
                        <div><span>Adoption Fee:</span> ${pet.adoptionFees}</div>
                    </div>
                </div>
            `).join('') + '</div>';
        }

        // Delete Functions
        function deleteProduct(id) {
            if (confirm('Are you sure you want to delete this product?')) {
                products = products.filter(p => p.id !== id);
                localStorage.setItem('products', JSON.stringify(products));
                renderProducts();
                updateDashboard();
            }
        }

        function deleteVet(id) {
            if (confirm('Are you sure you want to delete this vet?')) {
                vets = vets.filter(v => v.id !== id);
                localStorage.setItem('vets', JSON.stringify(vets));
                renderVets();
                updateDashboard();
            }
        }

        function deletePet(id) {
            if (confirm('Are you sure you want to delete this pet?')) {
                pets = pets.filter(p => p.id !== id);
                localStorage.setItem('pets', JSON.stringify(pets));
                renderPets();
                updateDashboard();
            }
        }

        // Update Dashboard
        function updateDashboard() {
            document.getElementById('total-products').textContent = products.length;
            document.getElementById('total-vets').textContent = vets.length;
            document.getElementById('total-pets').textContent = pets.length;
            document.getElementById('pending-orders').textContent = orders.pending;
            document.getElementById('completed-orders').textContent = orders.completed;
            document.getElementById('cancelled-orders').textContent = orders.cancelled;
        }

        // Initialize
        updateDashboard();
    </script>
